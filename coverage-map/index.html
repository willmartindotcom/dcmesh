<!DOCTYPE html>
<html lang="en">

<head>
    <title>Austin Mesh</title>
    <meta name="viewport" meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --color-canvas: #fcfcfc;
            --color-canvasText: #2C2D3C;
            --color-canvasTextDark: #107633;
            --color-canvasTextDarker: #062c13;
            --color-canvasDark: #e3e3e3;
            --color-canvasDarker: #cacaca;
            --color-primary: #67EA94;
            --color-primaryDark: #2ce26a;
        }
        @media (prefers-color-scheme: dark) {
          :root {
            --color-canvas: #2C2D3C;
            --color-canvasText: #fff;
            --color-canvasDark: #282836;
            --color-canvasDarker: #232430;
          }
        }
        body {
            background-color: var(--color-canvas);
            color-scheme: light dark;
            color: var(--color-canvasText);
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--color-primary);
            color: #000;
            padding: 10px;
            text-align: center;
        }
        main {
            margin: 40px auto;
            max-width: 700px;
            padding: 10px;
        }
        h2 {
            border-top: 1px solid ButtonBorder;
            margin-top: 36px;
            padding-top: 18px;
        }
        p {
            line-height: 1.5;
            margin: 0 0 20px 0;
        }
        a,
        a:visited {
            color: var(--color-canvasTextDark);
        }
        a:hover {
            color: var(--color-canvasTextDarker);
        }
        @media (prefers-color-scheme: dark) {
            a,
            a:visited {
                color: var(--color-primaryDark);
            }
            a:hover {
                color: var(--color-primary);
            }
        }
        ul {
            margin-top: 5px;
        }
        li {
            margin-bottom: 5px;
        }
        dt {
            font-weight: bold;
        }
        img {
            max-width: 100%;
            width: 500px;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        tr {
            border-bottom: 1px solid ButtonBorder;
        }
        tbody tr:last-child {
            border-bottom: 0 none;
        }
        th {
            text-align: left;
        }
        td, th {
            padding: 10px 10px;
        }
        .meetup {
            position: relative;
            padding: 20px;
            margin: 20px 0;
            background-color: var(--color-canvasDark);
        }
        .meetup h4 {
            margin: 0 0 10px;
        }
        .meetup p {
            font-size: 16px;
            margin-bottom: 0;
        }
        .meetup .mpowered {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 50px;
        }
        @media only screen and (min-width: 720px) {
            .meetup .mpowered {
                width: 80px;
                top: calc(50% - 38px);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Austin Mesh</h1>
    </header>

    <main>
        <h2>Coverage Map</h2>
        <div id="map" style="height: 600px; width: 100%;"></div>
    </main>
</body>
</html>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([30.2672, -97.7431], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            fetch('austin-mesh-rangetests.csv')
                .then(response => response.text())
                .then(csv => {
                    var heatmapData = [];
                    var lines = csv.split('\n');
                    lines.forEach(function(line, i) {
                        if (i != 0) {
                            var columns = line.split(',');
                            if (columns.length >= 1) {
                                var lat = parseFloat(columns[0]);
                                var lng = parseFloat(columns[1]);
                                var intensity = parseFloat(columns[2]);
                                heatmapData.push([lat, lng, intensity]);
                            }
                        }
                    });
                    var heat = L.heatLayer(heatmapData, {
                        radius: 25,
                        blur: 30,
                        max: 200,
                        maxZoom: 13,
                        minOpacity: .3,
                    }).addTo(map);
                })
                .catch(err => console.error('Error loading the CSV file:', err));
        });
    </script>
